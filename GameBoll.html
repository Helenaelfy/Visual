<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <style>* { padding: 0; margin: 0; } 
    canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
  
  <canvas id="canvas" width="480" height="320"></canvas>
  
    <script>

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let x = canvas.width / 2;
        let y = canvas.height - 30;            // расположение мяча
        let dx = 2;
        let dy = -2;
        let ballRadius = 10;  // радиус круга

        let paddleHeight = 10;                   // рзмеры и расположение ракетки
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;
    
        let brickRowCount = 3;  // строк кирпичей
        let brickColumnCount = 5;   //столбцов
        let brickWidth = 75;    //ширина кирпича
        let brickHeight = 20;   // высота кирпича
        let brickPadding = 10;  // растояние мужду кирпичами
        let brickOffsetTop = 30;    // смещение от верхнего края
        let brickOffsetLeft = 30;   // смещение от левого края

        let score = 0;

        let lives = 3;

        let bricks = [];                   // массив для кирпичей
        for (let i = 0; i < brickColumnCount; i++)
        {
            bricks[i] = [];

            for (let j = 0; j < brickRowCount; j++)
            {
                bricks[i][j] = { x : 0, y : 0, status : 1};
            }
        }


        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mousemoveHandler, false);

    function keyDownHandler(e) {
        if(e.code  == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.code == 'ArrowLeft') {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.code  == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.code == 'ArrowLeft') {
            leftPressed = false;
        }
    }

    function mousemoveHandler()
    {
        let relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width)
        {
            paddleX = relativeX - paddleWidth / 2;
        }
    }

    function collisionDetection() 
      {                                                 // функция обнаружения столкновения
            for (let c = 0; c < brickColumnCount; c++)
            {
                for (let r = 0; r < brickRowCount; r++)
                {
                   let b = bricks[c][r];

                   if (b.status == 1)
                   {

                   if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight)
                   {
                    dy = - dy;
                    b.status = 0;
                    score++;
                    if (score == brickRowCount * brickColumnCount)
                    {
                        alert("you win! Score: " + score);
                        document.location.reload();
                    }
                   }
                  }
                }
            }
        }

        function drawScore()
        {
            ctx.font = "16px Arial";
            ctx.fillStyle = "##0095DD";
            ctx.fillText("Score: " + score, 80, 20);

        }

        function drawLives()
        {
            ctx.font = "16px Arial"
            ctx.fillStyle = "#0095DD";
            ctx.fillText("lives:" + lives, canvas.width - 65, 20);
        }
    

        function drawBall()
        {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);      // перемещение круга
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath(); 
        }

        function drawPaddle()                       // движение ракетки
        {
         ctx.beginPath();
         ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
         ctx.fillStyle = "#0095DD";
         ctx.fill();
         ctx.closePath();
        }

        function drawBricks()                       //размещение кирпичей
        {
            for (let c = 0; c < brickColumnCount; c++)
            {
                for (let r = 0; r < brickRowCount; r++)
                {
                    if (bricks[c][r].status == 1)
                {
                    let brickX = (c * (brickWidth + brickPadding) + brickOffsetLeft);
                    let brickY = (r * (brickHeight + brickPadding) +brickOffsetTop);

                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;

                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
                }
            }
        }

        function draw()
        {
        ctx.clearRect(0, 0, canvas.width, canvas.height);       // очищение экрана
        drawBricks();
        drawBall();
        drawPaddle();
        drawLives();
        drawScore();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) 
        {
            dx = -dx;
        }
        if(y + dy < ballRadius)
        {
            dy = -dy;
        }
        else 
        if (y + dy > canvas.height - ballRadius)
        { 
            if (x > paddleX && x < paddleX + paddleWidth)
            {
                dy = -dy;
            }
            else
        {
            lives--;
            if (!lives)
            {
                alert("game over");
                document.location.reload();
            }
            else
            {
                x = canvas.width / 2;
                y = canvas.height - 30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width - paddleWidth) / 2;

            }
        }
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth)
        {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) 
        {
            paddleX -= 7;
        }


        x += dx;
        y += dy;

        requestAnimationFrame(draw);

        }
        

       draw();     


   
    </script>
</body>
</html>
